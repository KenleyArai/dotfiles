set-option -g default-shell /usr/local/bin/zsh

set -g default-terminal "screen-256color"

# Set pretty tmux bar
source-file ~/.tmuxline.sh

# Use ` as default prefix
set -g prefix `
bind ` send-prefix
unbind C-b

# Please tmux windows, don't reset the names I give you
set-option -g allow-rename off

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

#
#Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# bind -n Right next-window
# bind -n Left previous-window

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Rebind horz and vert splits
bind | split-window -h
bind - split-window -v
unbind %

# Rebind new window to n
bind-key n command-prompt -p "Name of new window: " "new-window -n '%%'"
bind-key n new-window \; command-prompt -p "Name for this new window: " "rename-window '%%'"
unbind c

# List of plugins
# Supports `github_username/repo` or full git repo URLs
set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-sensible       \
  tmux-plugins/tmux-resurrect        \
  tmux-plugins/tmux-resurrect-auto   \
  tmux-plugins/tmux-continuum       \
'

set -g @continuum-boot 'on'
set -g @continuum-boot-options 'iterm,fullscreen'

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell '~/.tmux/plugins/tpm/tpm'
